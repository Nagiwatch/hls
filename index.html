<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Playlist Manager</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playlistBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00cc99;
      color: white;
      cursor: pointer;
    }

    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 3px solid #00cc99;
      border-radius: 10px;
    }

    .video-list, .history, .playlist-videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }

    .video-card {
      background-color: #222;
      border: 2px solid #00cc99;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      text-align: center;
      position: relative;
    }

    .video-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .video-card p {
      font-size: 14px;
      margin: 8px 0;
      word-break: break-word;
    }

    .duration {
      position: absolute;
      bottom: 35px;
      right: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
    }

    .save-btn {
      margin-top: 20px;
      background: #ff6600;
    }

    /* Playlist modal */
    #playlistModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 600px;
      max-height: 90%;
      overflow-y: auto;
      color: white;
      text-align: center;
    }

    .playlist-item {
      padding: 10px;
      margin: 5px 0;
      background: #333;
      cursor: pointer;
      border-radius: 5px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #f00;
    }
  </style>
</head>
<body>

  <button id="playlistBtn" onclick="openPlaylistModal()">ðŸ“‚ Playlists</button>

  <h2>ðŸŽ¥ HLS Playlist Manager</h2>

  <textarea id="linkInput" rows="5" placeholder="Paste multiple .m3u8 links (one per line)"></textarea>
  <button onclick="loadLinks()">ðŸ”„ Load Videos</button>
  <button class="save-btn" onclick="savePlaylist()">ðŸ’¾ Save as Playlist</button>

  <div class="video-list" id="videoList"></div>

  <video id="video" controls></video>

  <h3>ðŸ“œ Recent Watch History</h3>
  <div class="history" id="historyContainer"></div>

  <!-- Playlist Modal -->
  <div id="playlistModal">
    <div class="modal-content">
      <span class="close" onclick="closePlaylistModal()">âœ–</span>
      <h3>ðŸ“‚ Saved Playlists</h3>
      <div id="playlistContainer"></div>
      <div class="playlist-videos" id="playlistVideos"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoList = document.getElementById('videoList');
    const historyContainer = document.getElementById('historyContainer');
    const playlistContainer = document.getElementById('playlistContainer');
    const playlistVideos = document.getElementById('playlistVideos');
    const playlistModal = document.getElementById('playlistModal');
    let currentLinks = [];

    function loadLinks() {
      const input = document.getElementById('linkInput').value;
      const links = input.split('\n').map(link => link.trim()).filter(link => link.endsWith('.m3u8'));
      videoList.innerHTML = '';
      currentLinks = links;

      links.forEach(link => {
        createVideoCard(link, videoList);
      });
    }

    function createVideoCard(link, container) {
      const card = document.createElement('div');
      card.className = 'video-card';
      const thumb = `https://image.mux.com/${btoa(link).substring(0, 10)}/thumbnail.jpg?width=320&height=180`;

      const videoEl = document.createElement('video');
      videoEl.src = link;
      videoEl.preload = "metadata";
      videoEl.style.display = "none";

      videoEl.onloadedmetadata = () => {
        const mins = Math.floor(videoEl.duration / 60);
        const secs = Math.floor(videoEl.duration % 60);
        const durationText = `${mins}:${secs.toString().padStart(2, '0')}`;
        card.querySelector('.duration').textContent = durationText;
      }

      card.innerHTML = `
        <img src="${thumb}" alt="Thumbnail">
        <p>${link}</p>
        <span class="duration">...</span>
        <button onclick="playStream('${link}')">â–¶ Play</button>
      `;

      card.appendChild(videoEl);
      container.appendChild(card);
    }

    function playStream(link) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = link;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Your browser does not support HLS playback.");
      }

      saveToHistory(link);
    }

    function saveToHistory(link) {
      let history = JSON.parse(localStorage.getItem('watchHistory')) || [];
      const now = Date.now();

      history = history.filter(item => item.link !== link);
      history.unshift({ link, added: now });
      history = history.slice(0, 3);

      localStorage.setItem('watchHistory', JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem('watchHistory')) || [];
      const now = Date.now();
      const fiveDays = 5 * 24 * 60 * 60 * 1000;

      history = history.filter(item => now - item.added <= fiveDays);
      localStorage.setItem('watchHistory', JSON.stringify(history));

      historyContainer.innerHTML = '';
      history.forEach(item => {
        createVideoCard(item.link, historyContainer);
      });
    }

    function savePlaylist() {
      if (currentLinks.length === 0) {
        alert("No videos loaded to save.");
        return;
      }

      const name = prompt("Enter a name for your playlist:");
      if (!name) return;

      const existingPlaylists = JSON.parse(localStorage.getItem('playlists')) || {};
      existingPlaylists[name] = {
        created: Date.now(),
        videos: currentLinks
      };

      localStorage.setItem('playlists', JSON.stringify(existingPlaylists));
      alert(`Playlist "${name}" saved!`);
    }

    function openPlaylistModal() {
      playlistModal.style.display = 'flex';
      loadPlaylists();
    }

    function closePlaylistModal() {
      playlistModal.style.display = 'none';
      playlistVideos.innerHTML = '';
    }

    function loadPlaylists() {
      playlistContainer.innerHTML = '';
      const playlists = JSON.parse(localStorage.getItem('playlists')) || {};

      for (let name in playlists) {
        const div = document.createElement('div');
        div.className = 'playlist-item';
        div.textContent = name;
        div.onclick = () => showPlaylistVideos(playlists[name].videos);
        playlistContainer.appendChild(div);
      }
    }

    function showPlaylistVideos(links) {
      playlistVideos.innerHTML = '';
      links.forEach(link => {
        createVideoCard(link, playlistVideos);
      });
    }

    loadHistory();
  </script>
</body>
</html>
